<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cal">
        <div class="first">
            <h3>5+5</h3>
        </div>
        <div class="second">
            <div class="digit1"><h3>C</h3></div>
            <div class="digit"><h3>/</h3></div>
            <div class="digit"><h3>*</h3></div>
            <div class="digit"><h3>7</h3></div>
            <div class="digit"><h3>8</h3></div>
            <div class="digit"><h3>9</h3></div>
            <div class="digit"><h3>-</h3></div>
            <div class="digit"><h3>4</h3></div>
            <div class="digit"><h3>5</h3></div>
            <div class="digit"><h3>6</h3></div>
            <div class="digit2"><h3>+</h3></div>
            <div class="digit"><h3>3</h3></div>
            <div class="digit"><h3>2</h3></div>
            <div class="digit"><h3>1</h3></div>
            <div class="digit"><h3>0</h3></div>
            <div class="digit"><h3>00</h3></div>
            <div class="digit3"><h3>=</h3></div>
        </div>
    </div>
   
</body>
</html>
